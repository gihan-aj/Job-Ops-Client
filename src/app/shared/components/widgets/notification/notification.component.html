<div class="flex flex-column px-8 gap-4">
  <div class="flex flex-column align-items-center gap-2" *ngIf="success">
    <div class="text-center">
      <h1>{{ title }}!</h1>
    </div>

    <div class="swal-icon swal-icon--success">
      <span
        class="swal-icon--success__line swal-icon--success__line--long"
      ></span>
      <span
        class="swal-icon--success__line swal-icon--success__line--tip"
      ></span>
      <div class="swal-icon--success__ring"></div>
      <div class="swal-icon--success__hide-corners"></div>
    </div>
  </div>

  <div class="flex align-items-center flex-column gap-2" *ngIf="!success">
    <div class="text-center mb-4">
      <h1>{{ title }}!</h1>
    </div>

    <div class="mb-3">
      <div class="circle-border"></div>
      <div class="circle">
        <div class="error"></div>
      </div>
    </div>
  </div>

  <div class="flex align-items-center flex-column gap-2 mb-3">
    <span>
      <p>{{ message }}</p>
    </span>
  </div>

  <div class="flex align-items-center gap-2 mb-4">
    <p-button
      label="Ok"
      (click)="closeDialog()"
      styleClass="w-full"
      class="w-full"
      rounded="true"
      [severity]="success ? 'success' : 'danger'"
    />
  </div>
</div>
